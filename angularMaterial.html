<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="MyApp" ng-cloak >

<div ng-controller="productsController">

  <h1 class="title">Products</h1>

  <div class="search-box" flex="60" flex-xs="90" flex-sm = "80">
    <input type="text" name="" ng-model="brand" class="search-field"  >
  </div>
  <div class="categories"   >

    <ul class="categoriesList" layout="column" layout-wrap layout-xs="row" layout-sm="row" flex-xs="100" flex="20" flex-sm="100"
    flex-md="100" flex-lg="100">
      <li  flex="100" flex-xs ="20" flex-sm="20" class="categories-item">
        <a href="#!/prods/all/{{searchValueFromField}}" class="categories-link-item"> All categories</a>
      </li>
      <li ng-repeat="elem in catrs" flex="100" flex-xs = "20" flex-sm="20" class="categories-item" >
        <a ng-href="#!prods/{{elem}}/{{searchValueFromField}}" class="categories-link-item" data-category="{{elem.split(' ').join('')}}">{{elem}}</a>
      </li>

    </ul>

  </div>

  

  <ng-view>

  </ng-view>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
<script src="js/lib/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
