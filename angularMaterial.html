<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="MyApp" ng-cloak >

<div ng-controller="productsController">

  <h1 class="md-display-4">Products</h1>

  <div class="search-box" flex="60">
    <input type="text" name="" ng-model="brand" class="search-field">
  </div>

  <div class="products-container" flex="80" layout="row">

    <div layout = "row" layout-wrap layout-align="space-between " flex="80" class="products">
      <div ng-repeat = "item in items.products | filter: {brand:brand}" flex="30"  flex-xs="100" flex-sm="45" class="item-box" data-category={{item.bsr_category}}>
        <h4 class="product-name">{{item.name}}</h4>
        <h4 class="brand">{{item.brand}}</h4>
        <div class="product-poster">
          <img src="{{item.img}}">
        </div>
        <h4 class="price">Price: {{item.price}}</h4>
      </div>
    </div>




  </div>
  <div class="categories" flex="20">
    <ul class="categoriesList">
      <li  flex="100" class="categories-item">
        All categories
      </li>
      <li ng-repeat="elem in catrs" flex="100" class="categories-item" data-category="{{elem}}">
        {{elem}}
      </li>

    </ul>

  </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
